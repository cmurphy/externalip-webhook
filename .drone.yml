kind: pipeline
name: manifest

steps:
  - name: push-manifest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      spec: manifest.tmpl
    when:
      instance:
      - drone-publish.rancher.io
      refs:
      - refs/head/master
      - refs/tags/*
      event:
      - tag
depends_on:
- amd64
- arm64
- arm
---
kind: pipeline
name: chart

- name: build
    image: rancher/dapper:v0.5.1
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
      - dapper ./chart/ci
- name: github_prerelease
  image: plugins/github-release
  settings:
    prerelease: true
    files:
    - build/chart/rancher-externalip-webhook-*
    api_key: 
      from_secret: github_token
  when:
    event: tag
    ref:
      include: [ refs/tags/*rc* ]
- name: github_release
  image: plugins/github-release
  settings:
    files:
    - build/chart/rancher-externalip-webhook-*
    api_key: 
      from_secret: github_token
  when:
    event: tag
    ref:
      exclude: [ refs/tags/*rc* ]
depends_on:
- manifest