kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: rancher/dapper:v0.5.1
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
      - dapper ci
  - name: stage-binaries
    image: rancher/dapper:v0.5.1
    commands:
      - cp -r ./build/bin/* ./
    when:
      instance:
      - drone-publish.rancher.io
      refs:
      - refs/head/master
      - refs/tags/*
      event:
      - tag
  - name: publish-externalip-webhook-amd64
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: Dockerfile
      build_args:
        - ARCH=amd64
      repo: rancher/externalip-webhook
      tag: "${DRONE_TAG}-linux-amd64"
    when:
      instance:
      - drone-publish.rancher.io
      refs:
      - refs/head/master
      - refs/tags/*
      event:
      - tag
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
